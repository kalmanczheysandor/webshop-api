        <form action="">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-outline-primary ">Submit</button>
        </form>
        <br>
        <div class="row">
            <table class="table table-hover table-striped table-condensed ordersTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Category</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-hide="products || products.length > 0" class="error">
                    <td colspan="5">
                        <div class="text-center"><strong>No products found</strong></div>
                    </td>
                </tr>
                <tr data-ng-repeat="row in products | orderBy:orderby:reverse">
                    <td>
                        {{ row.id }}
                    </td>
                    <td>
                        {{ row.name }}
                    </td>
                    <td>
                        {{ row.code }}
                    </td>
                    <td>
                        {{ row.category }}
                    </td>
                    <td style="width:5px;">
                        <!--                        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>-->

                        <!--                        </md-button>-->

                        <md-menu>
                            <md-button aria-label="Open phone interactions menu" class="md-icon-button"
                                       ng-click="openMenu($mdMenu, $event)">
                                <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                            </md-button>

                            <md-menu-content width="4">
                                <md-menu-item>
                                    <md-button ng-click="redial($event,row.id)">
                                        <md-icon md-svg-icon="img/icons/edit.svg" md-menu-align-target></md-icon>
                                        Szerkesztés
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button ng-click="redial($event,row.id)">
                                        <md-icon md-svg-icon="img/icons/delete.svg" md-menu-align-target></md-icon>
                                        Törlés
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </td>


                </tr>
                </tbody>
            </table>
